<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px solid red">
      <tr>
        <td>column1</td>
        <td>column2</td>
        <td>column3</td>
      </tr>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 cell 2</td>
        <td>Row 1 cell 3</td>
      </tr>
      <tr>
        <td>Row 2 cell 1</td>
        <td>Row 2 cell 2</td>
      </tr>
      <tr>
        <td colspan="3">Row 3</td>
      </tr>
    </table>
  </body>
</html>
