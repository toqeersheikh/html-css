<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <label for="texfield">Text Field :</label>
    <input type="text" id="textfield" name="textfield" />
    <br /><br />
    <input type="submit" name="button1" id="button1" value="Subscribe" />
    <br /><br />
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" />
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" />
    <label for="others">Others</label>
    <input type="radio" name="gender" id="others" />
    <br /><br />
    <label for="english">English</label>
    <input type="checkbox" name="english" id="english" />
    <label for="urdu">Urdu</label>
    <input type="checkbox" name="urdu" id="urdu" />
    <br />
    <br />
    <label for="fileUp">Upload</label>
    <input type="file" name="fileUp" id="fileUp" />
    <br />
  </body>
</html>
