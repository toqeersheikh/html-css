<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px solid">
      <thead>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td colspan="3">Jass</td>
        </tr>
        <tr>
          <td>123</td>
          <td>Jass</td>
          <td>Male</td>
          <td>19</td>
        </tr>
        <tr>
          <td>123</td>
          <td>Jass</td>
          <td>Male</td>
          <td rowspan="3">19</td>
        </tr>
        <tr>
          <td>123</td>
          <td>Jass</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>123</td>
          <td>Jass</td>
          <td>Male</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
