<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <div class="container">
      <!-- adding an image -->
      <img src="logo.png" alt="code-help logo" /><br /><br />
      <!-- adding an audio -->
      <audio src="audioFile.mp3" controls></audio><br /><br />
      <!-- adding a video -->
      <video src="videoFile.MP4" controls height="400px"></video><br />
      <!-- embeding an external html file -->
      <iframe src="resume.html" frameborder="0"></iframe><br /><br />
      <!-- embeding a youtube video -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/PmvsAi89BDM?si=Jlnl0tLEuIaLzjVe"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/qEVUtrk8_B4?si=8gmrq90qZU7cw5Zq"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <!-- embeding a map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13594.038404392079!2d74.3095085!3d31.5924933!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39191c82d226153f%3A0x8ff01f8c10380d79!2sMinar-e-Pakistan%2C%20Ahmed%20Ali%20Rd%2C%20Walled%20City%20of%20Lahore%2C%20Lahore%2C%20Punjab%2054000!5e0!3m2!1sen!2s!4v1709181073034!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
