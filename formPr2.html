<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Application</h1>
      <form action="">
        <label for="name">Name :</label><br /><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email :</label><br /><br />
        <input type="email" name="email" id="email" /><br />
        <label for="phone">Phone :</label><br /><br />
        <input type="tel" id="phone" name="phone" /><br />
        <label for="resume">Resume :</label><br /><br />
        <input type="file" id="resume" name="resume" /><br /><br />
        <label for="experience">Experience(years)</label><br /><br />
        <input
          type="number"
          id="experience"
          name="experience"
          min="0"
          max="50"
        /><br />

        <fieldset>
          <legend>Skills :</legend>
          <input type="checkbox" name="html" id="html" />
          <label for="html">HTML</label><br /><br />
          <input type="checkbox" name="css" id="css" />
          <label for="css">CSS</label><br /><br />
          <input type="checkbox" name="js" id="js" />
          <label for="js">JavaScript</label><br /><br />
        </fieldset>
        <br />
        <label for="education">Highest education :</label>
        <select name="education" id="education">
          <option value="school">High School</option>
          <option value="college">College</option>
          <option value="university">University</option></select
        ><br /><br />
        <fieldset>
          <legend>Availability :</legend>
          <input type="radio" name="avail" id="fulltime" /><br />
          <label for="fulltime">Full Time</label><br /><br />
          <input type="radio" name="avail" id="parttime" /><br />
          <label for="parttime">Part-time</label><br /><br />
        </fieldset>

        <label for="comments">Additional Comments</label><br /><br />
        <textarea name="comments" id="comments" cols="30" rows="7"></textarea
        ><br /><br />
        <input type="submit" name="submit" id="submit" value="Apply-Now" />
      </form>
    </div>
  </body>
</html>
