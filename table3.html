<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1pc solid red">
      <thead>
        <th>No</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th colspan="2">Type</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder</td>
          <td>1000$</td>
          <td rowspan="4">Company Finder</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Mark Zuck</td>
          <td>Founder</td>
          <td>1200$</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder</td>
          <td>1300$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Steve Jobs</td>
          <td>Founder</td>
          <td>1400$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Totak Expense</td>
          <td>4600$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
